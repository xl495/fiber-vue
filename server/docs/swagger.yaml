basePath: /api
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  model.User:
    properties:
      avatar:
        description: Avatar URL of the user
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        description: |-
          Email of the user
          format: email
          required: false
        type: string
      id:
        type: integer
      nickname:
        description: |-
          Nickname of the user
          example: JohnDoe
          required: true
        type: string
      password:
        description: |-
          Password of the user
          required: true
        type: string
      phone:
        description: |-
          Phone number of the user
          format: int64
          required: false
        type: string
      updatedAt:
        type: string
    type: object
